name: .NET

trigger:
  branches:
    include: [main]

pool:
  vmImage: ubuntu-latest

jobs:
  - job: Lint
    steps:
      - task: UseDotNet@2
        displayName: Setup .NET
        inputs:
          version: 6.0.x
      - script: dotnet restore
        displayName: Restore dependencies
  - job: Test
    steps:
      - script: dotnet test --no-build --verbosity normal
        displayName: Test
  - job: Build
    steps:
      - script: dotnet build --no-restore
        displayName: Build
  - job: Deploy