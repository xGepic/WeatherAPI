name: .NET

trigger:
  branches:
    include: [master]

pool:
  vmImage: ubuntu-latest

jobs:
  - job: Lint
    steps:
      - task: BuildQualityChecks@8
        displayName: 'Check build quality'
        inputs:
          checkWarnings: true
          warningFailOption: 'fixed'
          warningThreshold: '0'
          warningTaskFilters: '/^((vscode|ms)build|ant(\s+.+)?|gradle(w)?(\s+.+)?|grunt|gulp|maven(\s+.+)?|xamarin(android|ios)|xcode(\s+.+)?|cmake|build\s+.+|dotnet(corecli|\s+.+))$/i'
          createBuildIssues: false
  
  - job: Test
    steps:
      - script: dotnet test --no-build --verbosity normal
        displayName: Test
  
  - job: Build
    steps:
      - script: dotnet build
        displayName: Build
  
  - job: Deploy
    steps:
      - task: Docker@2
        displayName: deploy
        inputs:
          containerRegistry: 'DockerHubConnection'
          repository: 'xgepic/weather-api'
          command: 'buildAndPush'
          Dockerfile: '**/Dockerfile'
          tags: latest